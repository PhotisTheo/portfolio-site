            .navbar-collapse {

            border-radius: 8px;
            }

<body>



<!-- ==================== Start Loading ==================== -->
<div class="loader-wrap">
    <video autoplay muted loop playsinline class="loader-video">
      <source src="{% static 'assets/video/fire2.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loader-text"></div>
  </div>
  <!-- ==================== End Loading ==================== -->
  
  <style>
  .loader-wrap {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 9999;
    top: 0;
    left: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .loader-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
  
  .loader-text {
    font-size: 24px;
    color: white;
    font-weight: bold;
    font-family: sans-serif;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }
  </style>
  


    <div class="cursor"></div>


    <!-- ==================== Start progress-scroll-button ==================== -->

    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">

        </svg>
    </div>

    <!-- ==================== End progress-scroll-button ==================== -->


<!-- ==================== Start Navbar ==================== -->

        </span>
      </button>
  
      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'homepage' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/portfolio/' %}active{% endif %}" href="{% url 'portfolio' %}">Portfolio</a>

            <span class="icon ml-10">
              <img src="{% static 'assets/imgs/arrow-top-right.jpg' %}" alt="">
            </span>
          </div>
        </a>
      </div>
  
    </div>
  </nav>
  
<!-- ==================== End Navbar ==================== -->

    <script>
        window.addEventListener('load', function () {
          const loader = document.querySelector('.loader-wrap');
          if (loader) {
            loader.style.transition = 'opacity 0.5s ease';
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 500); // allow fade-out to finish
          }
        });
      </script>
