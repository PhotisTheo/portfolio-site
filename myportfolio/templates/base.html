    <style>
        /* Mobile Navbar Fix */
        @media (max-width: 991px) {
            .navbar-collapse {
            background-color: transparent !important;
            padding: 1rem;
            border-radius: 8px;
            }
        
            .navbar-collapse.show {
            background-color: #000; /* Match your site's dark theme */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional shadow */
            }
        
            .navbar-collapse .nav-link {
            color: #fff;
            text-align: center;
            font-weight: 500;
            padding: 0.5rem 1rem;
            }
        
            .navbar-collapse .nav-link.active {
            color: #0f0;
            }
        }
        </style>
        
        

</head>

<body>



    <!-- ==================== Start Loading ==================== -->

    <div class="loader-wrap">
        <svg viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <path id="svg" d="M0,1005S175,995,500,995s500,5,500,5V0H0Z"></path>
        </svg>

        <div class="loader-wrap-heading">
            <div class="load-text">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
            </div>
        </div>
    </div>

    <!-- ==================== End Loading ==================== -->


    <div class="cursor"></div>


    <!-- ==================== Start progress-scroll-button ==================== -->

    <div class="progress-wrap cursor-pointer">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </div>

    <!-- ==================== End progress-scroll-button ==================== -->


<!-- ==================== Start Navbar ==================== -->
<nav class="navbar navbar-expand-lg">
    <div class="container">

        <!-- Logo -->
        <a class="logo" href="{% url 'homepage' %}">
            <img src="{% static 'assets/imgs/ilogo.svg' %}" alt="logo">
        </a>

        <!-- Mobile Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fas fa-bars"></i> <!-- Font Awesome icon -->
            </span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/portfolio/' %}active{% endif %}" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>

        <!-- Start Project Button -->
        <div class="topnav d-flex align-items-center">
            <a href="{% url 'contact' %}" class="butn butn-rounded">
                <div class="d-flex align-items-center">
                    <span>Start Project</span>
                    <span class="icon ml-10">
                        <img src="{% static 'assets/imgs/arrow-top-right.jpg' %}" alt="">
                    </span>
                </div>
            </a>
        </div>

    </div>
</nav>
<!-- ==================== End Navbar ==================== -->


    <div id="smooth-wrapper">

                                            src="{% static  'assets/imgs/icons/arrow-top-right.svg' %}" alt=""></span>

                    <div class="contact-info">
                        <div class="row">

                                        </div>

                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </footer>

            <!-- ==================== End Footer ==================== -->


        </div>

    </div>










    <!-- jQuery -->
    <script src="{% static 'assets/js/lib/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'assets/js/lib/jquery-migrate-3.4.0.min.js' %}"></script>

    <!-- plugins -->
    <script src="{% static 'assets/js/lib/plugins.js' %}"></script>

    <!-- GSAP -->
    <script src="{% static 'assets/js/gsap_lib/gsap.min.js' %}"></script>
    <script src="{% static 'assets/js/gsap_lib/ScrollSmoother.min.js' %}"></script>
    <script src="{% static 'assets/js/gsap_lib/ScrollTrigger.min.js' %}"></script>
    <script src="{% static 'assets/js/gsap_lib/SplitText.min.js' %}"></script>

    <!-- common scripts -->
    <script src="{% static 'assets/js/common_scripts.js' %}"></script>

    <!-- custom scripts -->
    <script src="{% static 'assets/js/hscroll.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <script src="{% static 'assets/js/chat.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const toggler = document.querySelector(".navbar-toggler");
          const menu = document.getElementById("navbarSupportedContent");
      
          if (toggler && menu) {
            toggler.addEventListener("click", function () {
              menu.classList.toggle("show");
            });
          }
        });
      </script>
      







</body>

</html>
